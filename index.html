<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="viewport" width="device-width initial-scale=1" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Tip Calculator</h1>
      <hr class="line"></hr>
    </div>
    <form class="tip-form">
      <label for="bill-amount" id="bill-amount"
        >Enter your bill amount: <input type="number" id="bill-amount" class="bill-input" required
      /></label>
      <label for="guests" id="guests"
        >How many guests are paying?<select id="guests" class="select-guests">
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
        </select></label
      >
      <div class="tip-container">
        <label for="tip-size">How much would you like to tip?</label>
        <div class="btn-container">
        <button type="button" class="tip-btn" value="0.05">5%</button>
        <button type="button" class="tip-btn" value="0.1">10%</button>
        <button type="button" class="tip-btn" value="0.15">15%</button>
        <button type="button" class="tip-btn" value="0.2">20%</button>
        </div>
        <label for="custom" id="custom"
          >Enter a custom percentage: <input type="number" id="custom" class="custom-input"
        /></label>
      </div>

      <button type="submit" class="submit-btn">Calculate Tip</button>
    </form>

    <div class="results-container">
      <div class="tip-result">Your Tip:</div>
      <div class="total-result">Your Total:</div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
